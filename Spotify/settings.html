<h1>Settings</h1>
<hr/>
<br/>
<form action="./spotify_1.html">
    <label for="vol">Volume</label>
    <input type="range" id="vol" name="vol" min="0" max="100">
    <br/><br/>
    <label for="b">Brightness</label>
    <input type="range" id="b" name="b">
    <br/><br/>
    <b>Choose any mode:</b>
    <br/>
    <input type="radio" id="l" name="mode" value="light">
    <label for="l">Light Mode</label>
    <input type="radio" id="d" name="mode" value="dark">
    <label for="d">Dark Mode</label>
    <br/><br/>
    <br/><br/>
    <button>Help</button>&emsp;<button>Rate</button>&emsp;<button>Raise issues</button>
    
</form>
